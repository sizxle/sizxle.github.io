<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AMBANI AR HISTORY demo</title>
    <!-- <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script> -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="locate.js"></script> 
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    
    <a-scene 
        vr-mode-ui='enabled: false' 
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true'
    >
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude:-26.341915; longitude:27.86767" scale="10 10 10"></a-entity> -->
        <!-- <a-entity material='color: blue' geometry='primitive: sphere' gps-new-entity-place="latitude:-26.3419166; longitude:27.8677" scale="10 10 10"></a-entity> -->
        <!-- adding text -->
        <a-text value="AMBANI AR TOUR MEETS SHAKA ZULU" gps-new-entity-place="latitude:-26.341915; longitude:27.86767 " look-at="[gps-new-camera]" scale="5 5 5" position="0 -1 -5" ></a-text>
        <!-- <a-gltf-model src="assets/magnemite/scene.gltf" rotation="0 180 0" scale="10 10 10" gps-new-entity-place="longitude: 27.867825; latitude:  -26.341849;"></a-entity> -->
        <a-entity gltf-model="assets/zulu/scene.gltf" position="0 -1 -3" rotation="0 0 0" scale="100 100 100" gps-new-entity-place="longitude: 27.867305; latitude:  -26.335637;" animation-mixer/>
	</a-scene>
</body>
</html>
