        animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>
        <a-text value="HIstory w/ AMBANI AR \nShaka Zulu was a prominent Zulu warrior and leader who lived in the early 19th century in South Africa. \nHe is known for transforming the Zulu tribe into a powerful and influential kingdom through his military tactics and strategies. He is also known for his role in the Mfecane, a period of widespread warfare and chaos in southern Africa. Shaka Zulu's legacy and impact on South African history are still celebrated and studied today." gps-new-entity-place="latitude:-26.341915; longitude:27.86767 " look-at="[gps-new-camera]" scale="5 5 5" position="0 10 -5" ></a-text>
        <a-entity gltf-model="assets/zulu/scene.gltf" position="0 -10 -5"  scale="10 10 10" gps-new-entity-place="longitude: 27.867305; latitude:  -26.335637;" animation-mixer/>
    </a-scene>
